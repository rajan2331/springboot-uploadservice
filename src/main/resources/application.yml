server:
  port: 8082

spring:
  application:
    name: image-upload-service
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: image-processing-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.example.upload.dto.ImageProcessingEvent
      auto-offset-reset: earliest

  # Database Configuration (for metadata)
  datasource:
    url: jdbc:mysql://localhost:3306/imagedb
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

# AWS S3 Configuration
aws:
  s3:
    bucket-name: my-image-bucket
    region: us-east-1
    access-key: YOUR_ACCESS_KEY
    secret-key: YOUR_SECRET_KEY
    presigned-url-expiration-minutes: 10

# Kafka Topics
kafka:
  topics:
    image-processing: image-processing-topic